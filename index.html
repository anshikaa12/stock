<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Register</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div class="container">

        <h1>Check Profit/Loss on your Stock</h1>

        <div class="inputbox">
            <label for="pprice">Purchase Price :</label>
            <input type="number" id="pprice">
            <label for="quant">Stock Quantity :</label>
            <input type="number" id="quant">
            <label for="cprice">Current Price :</label>
            <input type="number" id="cprice">
        </div>


        <button id="btn">check</button>
        <div class="result"></div>

    </div>
</body>
<script src="app.js"></script>

</html>
